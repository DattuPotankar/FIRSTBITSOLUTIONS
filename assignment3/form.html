<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form>
        <div class="container">
            <div class="dp-3">
                <label for="InputEmail" class="col-form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="name123@gmail.com" aria-describedby="Emailhelp">
                <div id="Emailhelp" class="form-text"> We'll never share your email with anyone else.</div>
            </div>
            <div class="dp-3">
                <label for="InputPassword" class="col-form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="">
            </div><br>
            <div class="dp-3 form-check">
                <input type="checkbox" class="form-check-input" id="Check1">
                <label class="form-check-label-" for="Check1">Check me out</label>
            </div><br>
            <button type="submit" class="btn btn-success btn-sm">Log in</button>
            <button type="submit" class="btn btn-outline-info btn-sm">Sign up</button>
        </div>
    </form>
</body>

</html>

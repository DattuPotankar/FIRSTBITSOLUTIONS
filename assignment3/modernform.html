<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
     body {
        background-image: url("/assignment3/images/image1.jpg");
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .container {
        border: 1px solid gray;
        width: 35%;
        border-radius: 5px;
        margin-top: 30px;
    }
  
.password a{
    margin-left: 180px;
}
   

</style>

<body>
    <div class="container bg-light">
        <div class="logo text-center"><img src="/assignment3/images/fullstacklogo.png" alt="" width="50px">FullStack</div>
        <h1 class="h1">Login</h1>
        <div class="row">
            <div class="col">
                <form class="form p-3">
                    <div class="email mb-3">
                        <label for="email" class="form-label">Email or mobile phone number</label>
                        <input type="email" name="mail" id="email" class="form-control" placeholder="Type your email"
                            aria-describedby="Emailhelp">

                        <div id="Emailhelp" class="form-text"> We'll never share your email with anyone else.</div>
                    </div>
                    <div class="password mb-3 input-border-radius-lg">
                        <label for="password" class="form-label">Password <a href="#" class="text-decoration-none ">Forgot Password</a></label>
                        <input type="password" name="pwd" id="password" class="form-control"placeholder="Type your password">

                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="button">Login</button>
                      </div>
                      <div class="mt-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label-" for="Check1 ">Keep me signed in.</label>
                    </div>
                    <div class="text-center mb-3">
                        <caption >New to Fullstack?</caption>
                    </div>
                    <div class="d-grid gap-2 mb-3 ">
                        <button class="btn btn-light input-color-dark" type="button">Create your Fullstack account</button>
                      </div>
                   
                </div>
                </form>
            </div>

        </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="form/">
        <label>Name: <input type="text" placeholder="Enter Full Name"></label><br><br>

        <label> Father's Name: <input type="text"></label><br><br>

        <label> Mother's Name: <input type="text"></label><br><br>

        <label> Phone number:<input type="number" name="+91xxxxxxxxxx" id="ph"></label><br><br>

        <label>Email: <input type="email" name="Email" id="email" placeholder="sample@gmail.com"></label><br><br>

        <label>Gender:
            <input type="radio" name="Male" id="male">Male
            <input type="radio" name="Female" id="female">Female
            <input type="radio" name="Other" id="other">Other
        </label><br><br>

        <label> Date of Birth: <input type="date" name="Dob" id="dob"></label><br><br>
        <label>Address: <input type="text" name="Address" id="adress" placeholder="Street-House-Road"></label><br><br>

        Blood group:<select name="BloodGroup" id="bloodgroup">
            <option value="select blood group">select blood group</option>
            <option value="A+ ">A+</option>
            <option value="A-">A+</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
       </select><br><br>

        <label>Department:
            <input type="radio" name="CSE" id="cse">CSE
            <input type="radio" name="IT" id="it">IT
            <input type="radio" name="INSTRU" id="instru">INSTRU
            <input type="radio" name="ECE" id="ece">ECE
        </label><br><br>

        <label> Course:

            <input type="checkbox" name="C" id="c">C
            <input type="checkbox" name="C++" id="c++">C++
            <input type="checkbox" name="JAVA" id="java">JAvA
            <input type="checkbox" name="PYTHON" id="python">PYTHON


        </label><br><br>

        

        <textarea name="text" id="Txt" cols="30" rows="10" placeholder="Mention Your Certificates"></textarea><br><br>

        
        <label> 
            <input type="submit" value="Submit">
             <input type="reset" value="reset">
        </label>



    </form>
</body>

</html>
